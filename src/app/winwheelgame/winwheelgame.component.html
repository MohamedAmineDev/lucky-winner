<div class="game">

    <ng-container *ngIf="items.length!=0">
        <div class="">
            <ngx-wheel id="gameArea" [width]='width' [height]='heigth' [spinDuration]='spinDuration'
                [disableSpinOnClick]='true' [items]='items' [innerRadius]='innerRadius' [spinAmount]='spinAmount'
                [textOrientation]='textOrientation' [textAlignment]='textAlignment' pointerStrokeColor='red'
                pointerFillColor='purple' [idToLandOn]='idToLandOn' (onSpinStart)='before()' (onSpinComplete)='after()'>
            </ngx-wheel>
        </div>
        <div
            class="mt-5 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-purple-600 text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:ml-3 sm:w-auto sm:text-sm">
            <button (click)="wheel.spin()" [disabled]="isPlayable">Spin</button>

        </div>
    </ng-container>
    <ng-container *ngIf="displayOnWinning">
        <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="winner">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

            <div class="fixed z-10 inset-0 overflow-y-auto">
                <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
                    <div
                        class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <!-- Heroicon name: outline/exclamation -->
                                    <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg"
                                        class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                        stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">{{title}}
                                    </h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">{{winningMessage}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button type="button"
                                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
                                (click)="close()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
