<section>
    <h1 class="text-black text-center font-extrabold text-4xl mt-5 underline">Here is our game list</h1>
</section>
<section class="cards mb-5">
    <ng-container *ngIf="noGames==false">
        <ng-container *ngFor="let game of games">
            <app-game [game]="game"></app-game>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="noGames==true">
        <img src="http://assets.stickpng.com/images/58889589bc2fc2ef3a1860c0.png" alt="" class="mt-12 md:mt-24 md:ml-96 w-80">
    </ng-container>
</section>
